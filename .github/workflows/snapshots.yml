name: Update Snapshots

on:
  schedule:
    - cron: "0 3 * * *"   # run daily at 03:00 UTC
  workflow_dispatch:       # allow manual run

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Node & Playwright
        run: |
          npm init -y
          npm install playwright@1.42.0

      - name: Run snapshot script
        run: node scripts/snapshots.js

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add snapshots/*.html
          git commit -m "Update snapshots" || echo "No changes to commit"
          git push
