name: Update Snapshots

on:
  schedule:
    - cron: "0 3 * * *"   # daily 03:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.45.0-jammy   # browsers + deps baked in

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify environment (debug)
        run: |
          node -v
          npm -v
          playwright --version || true   # comes with the image
          pwd && ls -la
          echo "--- scripts ---"
          ls -la scripts || true

      # playwright is already installed in the image; this is optional
      - name: Ensure local package.json (optional)
        run: |
          [ -f package.json ] || npm init -y
          npm i playwright@1.45.0 --save-dev

      - name: Run snapshot script
        run: node scripts/snapshots.js

      - name: Commit changes (if any)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          mkdir -p snapshots
          git add snapshots/*.html 2>/dev/null || true
          git commit -m "Update snapshots" || echo "No changes to commit"
          git push || echo "No push (detached or no changes)"
